<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Simbora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!--Inicio do cabeçalho-->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark>
                <div class="container-fluid" >
                    <div class="navbar-brand d-flex align-items-center">
                      <a href="../HTML/index.html">SIMBORA</a>
                      <img src="../imagens/travel-6913775_1280.png" alt="">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
                        <!--Inicio do menu-->
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="../HTML/index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="../HTML/destinos.html">Destinos</a></li>
                            <li class="nav-item"><a class="nav-link" href="../HTML/promocao.html">Promoções</a></li>
                            <li class="nav-item"><a class="nav-link" href="../HTML/contato.html">Contato</a></li>
                        </ul>
                        <!--Fim do menu-->
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--Fim do cabeçalho-->
    <main>
        <!--Inicio do cadastro-->
        <section id="cadastro">
            <div class="container">
                <div class="d-flex flex-column justify-content-center align-items-center text-center">
                    <h2>Cadastro</h2>
                    <form action="" class="card mx-auto border border-dark border-3" style="width: 20rem; background-color: #f3f3f3; ">
                        <div class="form-group card-body d-flex flex-column align-items-center">
                            <label for="nome">Nome</label>
                            <input id="nome" type="text" class="form-control">
                            <label for="email">Email</label>
                            <input id="email" type="email" class="form-control">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" class="form-control">
                            <label for="telefone">Telefone</label>
                            <input id="telefone" type="tel" class="form-control">
                            <button class="btn btn-success">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!--Fim do cadastro-->
    </main>
    <!--Inicio do rodapé-->
    <footer class="d-flex justify-content-center align-items-center text-center">
      <div class="container">
        <p>Feito com <span>❤</span> por Welinton</p>
      </div>
    </footer>
    <!--Fim do rodapé-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
